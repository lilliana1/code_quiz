<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Quiz</title>
     <!-- google fonts -->
     <link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet">
     <!-- css -->
     <link rel="stylesheet" href="style.css">

</head>
<body>
    <div id="container">
            <img id="jsLogo" src="https://upload.wikimedia.org/wikipedia/commons/6/6a/JavaScript-logo.png" alt="JavaScript Logo"/>
        <p id="instructions" style="visibility: visible">
            Try to answer the following JavaScript questions within the time limit ‚è∞.   
            Keep in mind that incorrect answers will penalize your score time by 10 seconds! üî•
        </p>
        <div id="start">Start! </div>
        <div id="quiz" style="display: none">
            <div id="question"></div>
            <!-- <div id="qImg"></div> -->
            <div id="choices">
                <div class="choice" id="A" onclick="checkAnswer('A')"></div>
                <div class="choice" id="B" onclick="checkAnswer('B')"></div>
                <div class="choice" id="C" onclick="checkAnswer('C')"></div>
            </div>
            <div id="timer">
                <div id="counter"></div>
                <div id="btimeGauge"></div>
                <div id="timeGauge"></div>
            </div>
            <div id="progress"></div>
        </div>
        <div id="scoreContainer" style="display: none"></div>
    </div>
    <script src="quiz.js"></script>
</body>
</html>
