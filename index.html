<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Code Quiz</title>
    <!-- bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <!-- google fonts -->
    <link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet">
    <!-- css -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <header>
        <img id="jsLogo" src="https://upload.wikimedia.org/wikipedia/commons/6/6a/JavaScript-logo.png" alt="JavaScript Logo"/>
        <!-- <h1>Quiz</h1>   -->
    </header>
    

    <!-- container class -->
    <div  class="row justify-content-center" class="container">
        <!--instructions of the game-->
        <p>
            Try to answer the following JavaScript questions within the time limit ⏰.   
             Keep in mind that incorrect answers will penalize your score time by 10 seconds! 🔥
        </p>
        
        <!--button to start quiz-->
        <button onclick="beginQuiz()" id="start" type="button" class="btn btn-success">Start Quiz!</button>
    
    </div>
    <!-- questions class -->
    <div id="quiz" class="row justify-content-center" class="question" style="display: none;">
        <div id="question"><p>Question</p></div>
            <div id="counter">

            </div>
            <div id="choices">
                <div id="A" onclick="checkAnswer('A')">A</div>
                <div id="B" onclick="checkAnswer('B')">B</div>
                <div id="C" onclick="checkAnswer('C')">C</div>
                <div id="D" onclick="checkAnswer('D')">D</div>
            </div>
        
        
        
    </div>
    <!-- results class -->
    <div id="results" class="row justify-content-center" class="results" style="display: none;">

    </div>
    




    <footer id="sticky-footer" class="py-4 bg-dark text-white">
         Lilliana Ramos 👩🏽‍💻
    </footer>
    
    <script src="assets/js/questions.js"></script>
    <script src="assets/js/logic.js"></script>
    <!--bootstrap-->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
