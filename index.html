<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JS Quiz</title>
    <!--bootstrap cdn-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
     <!-- google fonts -->
     <link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet">
     <!-- css -->
     <link rel="stylesheet" href="style.css">

</head>
<body>
    <div id="container">
        <img id="jsLogo" src="https://upload.wikimedia.org/wikipedia/commons/6/6a/JavaScript-logo.png" alt="JavaScript Logo"/>
        <div id="instructions" style="visibility: visible">
            <p>Try to answer the following JavaScript questions within the time limit ⏰.</p>
            <p>Keep in mind that incorrect answers will penalize your score time by 15 seconds! 🔥</p>
        </div>
        <div id="start">Start! 🕹</div>
        <div id="highscores" style="visibility: visible">View Highscores 🎮</div>
        <div id="quiz" style="display: none">
            <div id="question"></div>
            <div class="main-content">
                <div id="timer">
                    <div id="counter"></div>
                    <div id="btimeGauge"></div>
                    <div id="timeGauge"></div>
                </div>
                <div id="choices">
                    <div class="choice" id="A" onclick="checkAnswer('A')"></div>
                    <div class="choice" id="B" onclick="checkAnswer('B')"></div>
                    <div class="choice" id="C" onclick="checkAnswer('C')"></div>
                </div>
            </div>
            
            
            <div id="progress"></div>
        </div>
        <div id="scoreContainer" style="display: none"></div>
    </div>
    <script src="quiz.js"></script>
</body>
</html>
